<!DOCTYPE html>
<html>
<head>
    <title>Plex Skipper</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="../icons/icon64.png" alt="">
            <h1>Plex Skipper</h1>
        </div>
        <div class="switch">
            <input type="checkbox" id="enablePlexSkipper" />
            <label for="enablePlexSkipper" class="header-switch">Enable All</label>
        </div>
    </header>
    <div id="switch-section">
        <div class="switch">
            <p>Enable automatic intros/credits switching</p>
            <input type="checkbox" id="enableSkipIntropCredit" />
            <label for="enableSkipIntropCredit"></label>
        </div>
        <div class="switch">
            <p>Activate "play next" instantly</p>
            <input type="checkbox" id="enablePlayNext" />
            <label for="enablePlayNext"></label>
        </div>
    </div>
</body>
</html>
